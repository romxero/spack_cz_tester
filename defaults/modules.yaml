modules:
  prefix_inspections:
    bin:
      - PATH
    lib:
      - LIBRARY_PATH
    include:
      - CPATH
  enable::
    - lmod
  lmod:
    core_compilers:
      - 'gcc@4.8.5'
    hierarchy:
      - 'mpi'
      - 'compiler'
    hash_length: 0
    projections:
      all:          '{name}-czbiohub/{version}'
      ^mpi:      '{name}-czbiohub/{^mpi.name}-{version}'
