packages:
  perl:
    version: [5.38.0]
  python:
    version: [3.12.0]
  berkeley-db:
    version: [18.1.40]
  gdbm:
    version: [1.23]
  readline:
    version: [8.2]
  ncurses:
    version: [6.4]
  petsc:
    version: [3.15.0]
    variants: +hypre+fftw+mumps+hdf5
  mpich:
    version: [3.3.2]
  openmpi:
    variants: +pmi +legacylaunchers schedulers=slurm fabrics=ucx,ofi
    version: [4.1.5]
  proj:
    version: [7.2.1]
  geos:
    version: [3.8.1]
  ascent:
    variants: +python
  binutils:
    version: [2.34]
  boost:
    version: [1.75.0]
  cmake:
    version: [3.27.8]
  emacs:
    variants: +tls
  fftw:
    version: [3.3.10]
  hdf5:
    variants: ~cxx~debug+fortran+hl~java+mpi+pic+shared~szip+threadsafe
    version: [1.14.2]
  swig:
    version: [4.0.2]
  cgal:
    version: [5.0.3]
  gdal:
    version: [3.2.2]
  eigen:
    version: [3.3.9]
  cdo:
    version: [1.9.10]
  vtk:
    version: [9.0.0]
  blitz:
    version: [1.0.2]
  xios:
    version: [2.5]
  libxsmm:
    version: [1.16.1]
  all:
    compiler: [gcc@10.1.0]
    variants: build_type=Release +mpi
    providers:
      mpi: [openmpi]
      blas: [openblas]
      lapack: [openblas]
      gl: [osmesa]
      glx: [osmesa]
      awk: [gawk]
      blas: [openblas]
      elf: [elfutils]
      fftw-api: [fftw]
      gl: [osmesa+opengl]
      glx: [osmesa+glx]
      golang: [gcc]
      iconv: [libiconv]
      java: [openjdk]
      jpeg: [libjpeg-turbo]
      lapack: [openblas]
      pil: [py-pillow]
      pkgconfig: [pkg-config]
      rpc: [libtirpc]
      scalapack: [netlib-scalapack]
      sycl: [hipsycl]
      szip: [libszip]
      unwind: [libunwind]
      yacc: [bison]
      uuid: [libuuid]
    permissions:
      read: world
      write: group
